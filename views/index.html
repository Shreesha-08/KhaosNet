<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KhaosNet Chat</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Optional: Google Fonts for better UI (Inter for body, Poppins for headers) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">

    <!-- Sidebar -->
    <div id="sidebar">
        <h2 class="logo">KhaosNet</h2>

        <div class="section-title">Rooms</div>
        <ul id="roomList" class="room-list">
            <li class="room active" data-room="lobby">Lobby</li>
        </ul>

        <button id="createRoomBtn" class="btn-primary">+ Create Room</button>
        <button id="changeNameBtn" class="btn-secondary">Change Name</button>
    </div>

    <!-- Chat Window -->
    <div id="chat">

        <!-- Current Room Header -->
        <div id="chatHeader">
            <h3 id="currentRoomName">Lobby</h3>
            <div class="header-right">
                <div id="userInfo" class="user-info">0 users online</div>
                <button id="leaveBtn" class="btn-danger hidden">Leave</button>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages"></div>

        <!-- Input -->
        <div id="inputBar">
            <input id="msg" type="text" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<div id="usernameModal" class="modal hidden">
    <div class="modal-content">
        <h3>Choose Username</h3>
        <input id="usernameInput" class="modal-input" placeholder="Enter username" />
        <div class="modal-actions" style="justify-content:center; margin-top:12px;">
            <button id="usernameConfirm" class="btn-primary">Join Chat</button>
        </div>
    </div>
</div>

<!-- Change Username Modal -->
<div id="changeNameModal" class="modal hidden">
    <div class="modal-content">
        <h3>Change Username</h3>
        <input id="changeNameInput" class="modal-input" placeholder="New username" />
        <div class="modal-actions" style="justify-content:center; margin-top:12px;">
            <button id="changeNameConfirm" class="btn-primary">Update</button>
            <button id="changeNameCancel" class="btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<!-- Create Room Modal -->
<div id="modalOverlay" class="hidden">
    <div id="modal">
        <h3>Create Room</h3>
        <input id="newRoomName" type="text" placeholder="Room name">
        <div class="modal-actions">
            <button id="createRoomConfirm" class="btn-primary">Create</button>
            <button id="createRoomCancel" class="btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
